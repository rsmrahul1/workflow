name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  files-list:  # id of input
    description: 'list of changed files'
    required: true
    default: ''
outputs:
  time: # id of output
    description: 'The time we greeted you'
  repos: # id of output
    description: 'details of repos to build'
runs:
  using: 'node16'
  main: 'dist/index.js'